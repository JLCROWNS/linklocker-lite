<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkLocker Lite</title>
  <style>
    /* Spotify-inspired UI */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #FFFFFF;
    }

    header {
      background-color: #1DB954;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #121212;
    }

    .container {
      padding: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #282828;
      color: #fff;
    }

    button {
      background-color: #1DB954;
      color: #121212;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .item {
      background-color: #181818;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 4px;
    }
  </style>
</head>
<body onload="renderItems()">
  <header>
    LinkLocker Lite
  </header>
  <div class="container">
    <input id="input" type="text" placeholder="Paste your link or note here" />
    <button onclick="saveItem()">Save</button>
    <div id="list"></div>
  </div>

  <script>
    function saveItem() {
      const content = document.getElementById("input").value;
      const items = JSON.parse(localStorage.getItem("linklocker")) || [];
      items.push({ content, timestamp: new Date() });
      localStorage.setItem("linklocker", JSON.stringify(items));
      document.getElementById("input").value = "";
      renderItems();
    }

    function renderItems() {
      const items = JSON.parse(localStorage.getItem("linklocker")) || [];
      let html = "";
      items.forEach(item => {
        html += `<div class="item">${item.content}</div>`;
      });
      document.getElementById("list").innerHTML = html;
    }
  </script>
</body>
</html>
